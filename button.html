<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button jQuery Plugin</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="button.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h2>Single Button</h2>

  <a id="btn1" href="#" class="btn btn-single">Bot√≥n</a>
  
  <h3>Radio Button Behaviour (Unique option)</h3>
  
  <p>
    <a href="#" class="btn btn-unique" data-button='{"behaviour": "radiobutton", "group" : ".btn-unique", "input": "input[name=\"checkbox-test-unique\"]", "value":"opt_1"}'>Option 1</a>
    <input type="radio" name="checkbox-test-unique" value="opt_1"><br><br>
    <a href="#" class="btn btn-unique" data-button='{"behaviour": "radiobutton", "group" : ".btn-unique", "input": "input[name=\"checkbox-test-unique\"]", "value":"opt_2"}'>Option 2</a>
    <input type="radio" name="checkbox-test-unique" value="opt_2"><br><br>
    <a href="#" class="btn btn-unique" data-button='{"behaviour": "radiobutton", "group" : ".btn-unique", "input": "input[name=\"checkbox-test-unique\"]", "value":"opt_3"}'>Option 3</a>
    <input type="radio" name="checkbox-test-unique" value="opt_3">
  </p>

  <h3>Checkbox Button Behaviour (Multiple option)</h3>
  <p>
    <a href="#" class="btn btn-multiple" data-button='{"behaviour": "checkbox", "group" : ".btn-multiple", "input": "input[name=\"checkbox-test-multiple\"]", "value":"opt_1"}'>Option 1</a>
    <input type="checkbox" name="checkbox-test-multiple" value="opt_1"><br><br>
    <a href="#" class="btn btn-multiple" data-button='{"behaviour": "checkbox", "group" : ".btn-multiple", "input": "input[name=\"checkbox-test-multiple\"]", "value":"opt_2"}'>Option 2</a>
    <input type="checkbox" name="checkbox-test-multiple" value="opt_2"><br><br>
    <a href="#" class="btn btn-multiple" data-button='{"behaviour": "checkbox", "group" : ".btn-multiple", "input": "input[name=\"checkbox-test-multiple\"]", "value":"opt_3"}'>Option 3</a>
    <input type="checkbox" name="checkbox-test-multiple" value="opt_3">
  </p>



</body>

</html>
